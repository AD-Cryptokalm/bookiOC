<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo/Booki.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Booki</title>
</head>

<body>
    <header>
<!-- NavTop -->
        <nav>
            <div class="banièreTop">
                <div><img id="logo" src="./images/logo/Booki.png" alt="logo Booki" width="95px" height="45px" ></div>
                <div class="lien1">
                    <div class="customLien1"><a class="colorhover" href="#Hébergements">Hébergements</a></div>
                    <div class="customLien1"><a class="colorhover" href="#Activités">Activités</a></div>
                </div>
            </div>    
        </nav>
<!-- Titre et barre de recherche  -->
        <div>
            <div class="titre">
                <div><h1>Trouvez votre hébergement pour des vacances de rêve</h1></div>
                <div><p>En plein centre ville ou en pleine nature</p></div>
            </div>
            <div class="shearch">
                <div id="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div id="form1">                    
                    <form>
                        <input id="shearchText" type="text" name="destination" placeholder="Marseille, France">
                        <button id="button">Rechercher</button>
                    </form>
                </div>
            </div>    
        </div>
<!-- Filtres -->
        <div class="filtres">
                <ul>
                    <li class="filtreTitre"><h3>Filtres</h3></li>

                    <li class="filtreIcoTxt"><i class="fa-solid fa-money-bill-wave filtreIco"></i>
                        <div class="filtreTxt">Economique</div></li> 
                        
                    <li class="filtreIcoTxt"><i class="fa-solid fa-child-reaching filtreIco"></i>
                        <div class="filtreTxt">Familial</div></li>
                    </li>
                    <li class="filtreIcoTxt"><i class="fa-solid fa-heart filtreIco"></i>
                        <div class="filtreTxt">Romantique</div></li> 
                    </li>                        
                    <li class="filtreIcoTxt"><i class="fa-solid fa-dog filtreIco"></i>
                        <div class="filtreTxt">Animaux autorisés</div></li>                    
                </ul>
            </div>
        </div>
        <div class="info">
            <div class="iconInfo"><i class="fa-solid fa-info"></i>
            </div>
            <div class="txtInfo"><p>Plus de 500 logements sont disponibles dans cette ville</p></div>
            </div>
        </div>      
    </header>    
</body>
</html>
