<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo/Booki.png">
    <script src="https://kit.fontawesome.com/c04bc24c62.js" crossorigin="anonymous"></script>
    <title>Booki</title>

</head>
<body>
    <main>
<!-- NavTop -->
        <nav>
            <div class="banièreTop">
                <div><img id="logo" src="./images/logo/Booki.png" alt="logo Booki" width="95px" height="45px" ></div>
                <div class="lien1">
                    <div class="customLien1"><a class="colorhover" href="#Hébergements">Hébergements</a></div>
                    <div class="customLien1"><a class="colorhover" href="#Activités">Activités</a></div>
                </div>
            </div>    
        </nav>
<!-- header  -->
        <header>
            <section>
                <div class="titre">
                    <div><h1>Trouvez votre hébergement pour des vacances de rêve</h1></div>
                    <div><p>En plein centre ville ou en pleine nature</p></div>
                </div>
                <div class="shearch">
                    <div id="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div id="form1">                    
                        <form>
                            <input id="shearchText" type="text" name="destination" placeholder="Marseille, France">
                            <button id="button">Rechercher</button>
                        </form>
                    </div>
                </div>    
            </section>
    <!-- Filtres -->
            <section>
                <div class="filtres">
                        <ul>
                            <li class="filtreTitre"><h3>FILTRES</h3></li>                      
                            
                            <li class="filtreIcoTxt"><i class="fa-solid fa-money-bill-wave filtreIco"></i><span class="filtreTxt">Economique</span>
                            </li>    
                            <li class="filtreIcoTxt"><i class="fa-solid fa-child filtreIco"></i><span class="flitreTxt">Familial</span>
                            </li>
                            <li class="filtreIcoTxt"><i class="fa-solid fa-heart filtreIco"></i><span class="flitreTxt">Romantique</span>
                            </li>                        
                            <li class="filtreIcoTxt"><i class="fa-solid fa-dog filtreIco"></i><span class="filtreTxt">Animaux autorisés</span></li>                    
                        </ul>
                    </div>
                </div>
            </section>   
        </header>
    </main>    
</body>
</html>
